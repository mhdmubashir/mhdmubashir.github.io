<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Muhammed Mubashir | Portfolio</title>
    <meta
      name="description"
      content="Muhammed Mubashir - Flutter & Web Developer. Portfolio, projects, GitHub profile, and contact information. Searchable by Muhammed Mubashir, mhdmubashir, VKD, TKVL, Thacharakkavil."
    />
    <meta
      name="keywords"
      content="Muhammed Mubashir, mhdmubashir, VKD, TKVL, Thacharakkavil, Flutter developer, Web developer, Portfolio, GitHub"
    />
    <meta name="author" content="Muhammed Mubashir" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon & Apple Icons -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Social Media / Open Graph -->
    <meta property="og:title" content="Muhammed Mubashir | Portfolio" />
    <meta
      property="og:description"
      content="Flutter & Web Developer Portfolio. Projects, GitHub, and contact info. Searchable as Muhammed Mubashir, mhdmubashir, VKD, TKVL, Thacharakkavil."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mhdmubashir.github.io" />
    <meta property="og:image" content="assets/images/og-image.png" />
    <!-- optional: screenshot or logo -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Muhammed Mubashir | Portfolio" />
    <meta
      name="twitter:description"
      content="Flutter & Web Developer Portfolio. Projects, GitHub, and contact info."
    />
    <meta name="twitter:image" content="assets/images/og-image.png" />

    <!-- Structured Data (JSON-LD) for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Muhammed Mubashir",
        "url": "https://mhdmubashir.github.io",
        "sameAs": [
          "https://github.com/mhdmubashir",
          "https://www.linkedin.com/in/muhammed-mubashir",
          "https://twitter.com/yourhandle"
        ],
        "jobTitle": "Flutter & Web Developer"
      }
    </script>
  </head>

  <body>
    <div id="splash">
      <lottie-player
        src="assets/lottie/loading.json"
        background="transparent"
        speed="1"
        loop
        autoplay
      >
      </lottie-player>
    </div>

    <script src="flutter_bootstrap.js" async></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
      window.addEventListener("flutter-first-frame", function () {
        document.getElementById("splash").style.display = "none";
      });
    </script>
    <style>
      /* Full screen black background and center Lottie */
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999; /* above everything */
      }

      /* Optional: make Lottie a bit bigger on screen */
      #splash lottie-player {
        width: 150px;
        height: 150px;
      }
    </style>
  </body>
</html>
